spring:
  h2:
    console:
      enabled: true

  datasource:
    url: 'jdbc:h2:mem:testdb'
    driver-class-name: org.h2.Driver
    username: 'sa'
    password: ''

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        show_sql: true
        default_batch_fetch_size: 100     # Batch Fetching
    defer-datasource-initialization: true # DB ??? ?? - data.sql ??? ??

jwt:
  header: Authorization
  secret: test
  token-validity-in-seconds: 86400

cloud:
  aws:
    credentials:
      access-key: test                      # IAM 계정의 accessKey
      secret-key: test  # IAM 계정의 secretKey
    region:
      static: us-east-1  # 버킷의 리전
    s3:
      bucket: test  #  버킷 이름
    stack:
      auto: false
    cloud_front_url: https://test.cloudfront.net/